name: Deploy application

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "LICENCE"
      - "CODEOWNERS"
      - ".gitignore"
      - ".github/workflows/build-pr.yaml"
      - ".github/workflows/manual-deploy.yaml"
      - ".github/workflows/playwright.yaml"
      - ".github/workflows/security.yaml"
      - ".github/dependabot.yaml"

env:
  TZ: Europe/Oslo

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build/test & push image
    uses: navikt/mob-gha-workflows/.github/workflows/node-build-push-image-v2.yaml@main
    secrets: inherit

  deploy-q1:
    needs: build
    name: Deploy to q1
    uses: navikt/mob-gha-workflows/.github/workflows/nais-deploy.yaml@main
    with:
      cluster: dev-gcp
      resource: .nais/naiserator-q1.yaml
      image: ${{ needs.build.outputs.image }}

  deploy-qx:
    needs: [build, deploy-q1]
    name: Deploy to qx
    uses: navikt/mob-gha-workflows/.github/workflows/nais-deploy.yaml@main
    with:
      cluster: dev-gcp
      resource: .nais/naiserator-qx.yaml
      image: ${{ needs.build.outputs.image }}

  deploy-prod:
    needs: [build, deploy-q1, deploy-qx]
    name: Deploy to prod
    uses: navikt/mob-gha-workflows/.github/workflows/nais-deploy.yaml@main
    with:
      cluster: prod-gcp
      resource: .nais/naiserator-prod.yaml
      image: ${{ needs.build.outputs.image }}
